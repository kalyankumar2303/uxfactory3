<!DOCTYPE html>
<html>
  <head>
    <title>HTML Styles - CSS</title>
    <style>
      p {
        color: #993849;
      }
      h1 {
        color: blue;
      }
    </style>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1>Inline - by using style attribute inside HTML elements.</h1>

    <p>Internal - by using a style element in the head section</p>

    <h2 id="h2">
      External - by using a link element to link to an external css file.
    </h2>

    <h2 style="color: green">
      External - by using a link element to link to an external css file.
    </h2>
  </body>
</html>
