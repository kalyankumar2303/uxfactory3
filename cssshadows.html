<!DOCTYPE html>
<html>
  <head>
    <title>CSS Shadows</title>
    <style>
      h1 {
        text-shadow: 2px 2px 4px blue;
        color: cornflowerblue;
      }

      div {
          width: 300px;
          height: 150px;
          padding: 20px;
          background-color: chocolate;
          box-shadow: 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading text</h1>
    <div>This is a div text</div>
  </body>
</html>
