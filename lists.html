<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
     <ul>
         <li>Coffee</li>
         <li>Tea</li>
         <li>Milk</li>
         <li>Green Tea</li>
     </ul>

     <ol type="1" start="50">
         <li>Coffee</li>
         <li>Tea</li>
         <li>Milk</li>
         <li>Green Tea</li>
     </ol>

     <dl> 
        <dt>Amazon</dt>
        <dd>Ecommerce website to buy/sell products</dd>
        <dt>Google</dt>
        <dd>Search engine website</dd>
     </dl>
  </body>
</html>
