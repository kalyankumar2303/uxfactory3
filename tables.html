<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
    <style>
        table, th, td {
            border: 1px solid #000;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
  </head>
  <body>
    <table style="width: 100%;">
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Quantity In Stock</th>
            <th>Shipping</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>100000</td>
            <td>Sony playstation 4</td>
            <td>10</td>
            <td>7</td>
            <td>2 days</td>
            <td>$480</td>
        </tr>
        <tr>
            <td>100001</td>
            <td>Apple iphone 11 pro</td>
            <td>25</td>
            <td>19</td>
            <td>1 day</td>
            <td>$299</td>
        </tr>
        <tr>
            <td>100002</td>
            <td>Apple iphone 12 pro</td>
            <td>30</td>
            <td>15</td>
            <td>4 days</td>
            <td>$599</td>
        </tr>
    </table>
  </body>
</html>
