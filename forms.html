<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form name="registration_form" action="/registration.aspx" method="POST">
      <h1>Registration Form</h1>
      <label for="firstname">First Name:</label><br />
      <input
        type="text"
        id="firstname"
        name="firstname"
        value="uxfactory"
        disabled
      /><br /><br />

      <label for="lastname">Last Name:</label><br />
      <input type="text" id="lastname" name="lastname" disabled /><br /><br />

      <label for="username"><span style="color:red">*</span>Username:</label><br />
      <input type="text" id="username" name="username" /><br /><br />

      <label for="pwd">Password:</label><br />
      <input type="password" id="pwd" name="pwd" /><br /><br />

      <label for="city">Choose a city:</label><br />
      <select id="city" name="city" size="2" multiple>
        <option value="">Please select</option>
        <option value="hyderabad">Hyderabad</option>
        <option value="vijayawada" selected>Vijayawada</option>
        <option value="chennai">Chennai</option>
        <option value="sirish">Bengaluru</option></select><br /><br />

      <label for="comments">Comments:</label><br />
      <textarea name="comments" style="width: 300px; height: 400px;">
Today, its raining outside.</textarea
      ><br /><br />

      <p>Choose your favorite web language:</p>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="fav_language" value="Javascript">
      <label for="javascript">Javascript</label><br /><br />
  
      <p>Please select the vehicles you own:</p>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1">I have a bike</label>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">I have a car</label>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Cycle">
      <label for="vehicle3">I have a cycle</label> <br /><br />

      <label for="favcolor">Select your favorite color:</label><br />
      <input type="color" id="favcolor" name="favcolor"><br /><br />

      <label for="birthday">Birthday</label><br />
      <input type="date" id="birthday" name="birthday"><br /><br />

      <label for="myfile">Select a file:</label><br>
      <input type="file" id="myfile" name="myfile"><br><br>

      <label for="quantity">Quantity</label><br>
      <input type="number" id="quantity" name="quantity" min="0" max="100"><br><br>

      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>
  </body>
</html>
