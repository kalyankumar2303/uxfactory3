<!DOCTYPE html>
<html>
  <head>
    <title>HTML Classes and Id</title>
    <style>
        .city {
            background-color: darkorange;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }

        #myheading {
            background-color: darkorange;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;  
        }
    </style>
  </head>
  <body>
      <!-- Multiple elements with same class -->
    <div class="city">
      <h1>Hyderabad</h1>
      <p>Hyderabad is capital city of Telangana</p>
    </div>

    <div class="city">
      <h1>Amaravathi</h1>
      <p>Amaravathi is capital city of AndhraPradesh</p>
    </div>

    <div class="city">
        <h1>Chennai</h1>
        <p>Chennai is capital city of Tamilnadu</p>
    </div>

    <!-- An element with a unique id -->
    <h1 id="myheading">This is a h1 text</h1>
    
    <h1 id="myheading1">This is a h1 text</h1>
  </body>
</html>
