<!DOCTYPE html>
<html>
  <head>
    <title>HTML - Media Elements</title>
  </head>
  <body>
    <video width="500" height="400" controls autoplay muted>
        <source src="videos/mov_bbb.mp4" type="video/mp4">
        <source src="videos/mov_bbb.ogv" type="video/ogv">
        Your browser does not support the video tag.
    </video> <br>
    <audio controls autoplay muted>
        <source src="audios/airtel_audio.mp3" type="audio/mp3">
        <source src="audios/001-923.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio><br>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/oEFEGcsjk1A"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
