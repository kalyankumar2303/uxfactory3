<!-- 1. Doctype is mandatory
2. <html xmlns=""></html> xmlns attribute is mandatory
3. <html>,<head>,<title> and <body> are mandatory
4. Elements must always be properly nested
5. Elements must always be closed.
6. Elements must always be in lowercase.
7. Elements attributes names must always be in lowercase.
8. Elements attributes values must be always quoted. -->

<html xmlns="http://www.w3org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    
</body>
</html>
